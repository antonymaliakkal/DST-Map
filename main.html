<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
      <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
      <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    </head>

   <body>


    <div class = "main">
        <div class = "text">
            <p style="font-family: 'Sacramento', cursive;">Department of Science & Technology</p>
        </div>
        <div id = "map" ></div>
    </div>
    
      
        <script>
            // Creating map options
            var mapOptions = {
                center: [9.96413 , 76.40829],     
                zoom: 18                          
            }

            // Creating a map object
            var map = new L.map('map', mapOptions);
            
            // Creating a Layer object
            var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            
            // Adding layer to the map
            map.addLayer(layer);



            
            let location1 = [
                {
                    "id" : 1,
                    "title" : "Basketball court",
                    "lat" : 9.964288,
                    "long" : 76.408443,
                    "src" : "basketball.jpg",
                    "url" : "#"
                },
                {
                    "id" : 2,
                    "title" : "Volleyball court",
                    "lat" : 9.964231 ,
                    "long" : 76.408680,
                    "src" : "volleyball.png",
                    "url" : "#"
                }

            ]

            let popOption = {
                "closeButton" : false
            }

            location1.forEach(element => {
                new L.Marker([element.lat,element.long]).addTo(map)
                .on("mouseover",event =>{
                    event.target.bindPopup('<div class="card" style="display:flex;"><div><img src="'+element.src+' " width="80" height="80" alt=" ' + element.title + ' " ></div><div><h3>' + element.title + '</h3></div></div>',popOption).openPopup();
                })
                .on("mouseout",event => {
                    event.target.closePopup();
                })
                .on("click" , () => {
                    window.open(element.url);
                })
            });


      </script>
   </body>
   
</html>
